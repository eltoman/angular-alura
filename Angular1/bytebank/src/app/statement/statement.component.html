<section class="container">
  <h2 class="titulo">TransferÃªncias</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Value</th>
      <th class="tabela__cabecalho__conteudo">Receiver</th>
      <th class="tabela__cabecalho__conteudo">Date</th>
    </thead>
    <tbody  *ngIf="transfers.length > 0; else emptyList">
      <tr class="tabela__linha" *ngFor="let transfer of transfers">
        <td class="tabela__conteudo">{{ transfer.value | currency }}</td>
        <td class="tabela__conteudo">{{ transfer.receiver }}</td>
        <td class="tabela__conteudo">
          {{ transfer.transferDate | date: "short" }}
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #emptyList>
    <p>There's no transfer</p>
  </ng-template>
</section>

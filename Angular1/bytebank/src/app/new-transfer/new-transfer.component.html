<section class="container">
<form class="formulario" (ngSubmit)="transferIt()">
    <h2 class="formulario__titulo">New Transfer</h2>

    <div class="form-field">
      <label class="form-field__label" for="value">Value</label>
      <input class="form-field__input" id="value" type="text" [(ngModel)]="value" name="value" />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="receiver">Receiver</label>
      <input class="form-field__input" id="receiver" type="text" [(ngModel)]="receiver" name="receiver" />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit"> Transfer </button>
    </div>
  </form>
</section>
